name: Auto-format Go (anonymous-server-backend)

on:
  push:
    branches: ["main"]
    paths:
      - "anonymous-server-backend/**"
      - ".github/workflows/autoformat-go.yml"
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: autoformat-go-main
  cancel-in-progress: true

jobs:
  autoformat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: anonymous-server-backend/go.mod
          cache: true
          cache-dependency-path: anonymous-server-backend/go.sum

      - name: Install goimports
        working-directory: anonymous-server-backend
        run: |
          go install golang.org/x/tools/cmd/goimports@latest

      - name: Apply formatting
        working-directory: anonymous-server-backend
        run: |
          gofmt -w .
          "$HOME/go/bin/goimports" -w .

      - name: Create pull request if changes
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(fmt): gofmt + goimports (anonymous-server-backend)"
          title: "chore(fmt): auto-format Go (anonymous-server-backend)"
          body: |
            This PR was automatically generated by GitHub Actions.
            It applies gofmt + goimports inside anonymous-server-backend/.
          branch: "ci/autoformat-go"
          delete-branch: true
          labels: "formatting"

