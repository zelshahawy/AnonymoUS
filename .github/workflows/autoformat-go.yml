name: Auto-format (Go + Next/TS) PR

on:
  push:
    branches: ["main"]
    paths:
      - "anonymous-server-backend/**"
      - "anonymous-frontend/**"
      - ".github/workflows/autoformat-monorepo.yml"
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: autoformat-monorepo-main
  cancel-in-progress: true

jobs:
  autoformat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------
      # Go (anonymous-server-backend)
      # -------------------------
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: anonymous-server-backend/go.mod
          cache: true
          cache-dependency-path: anonymous-server-backend/go.sum

      - name: Install goimports
        working-directory: anonymous-server-backend
        run: |
          go install golang.org/x/tools/cmd/goimports@latest

      - name: Format Go
        working-directory: anonymous-server-backend
        run: |
          gofmt -w .
          "$HOME/go/bin/goimports" -w .

      # -------------------------
      # Node/Next/TS (anonymous-frontend) using pnpm
      # -------------------------
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: anonymous-frontend/pnpm-lock.yaml

      - name: Install frontend deps
        working-directory: anonymous-frontend
        run: |
          pnpm install --frozen-lockfile

      - name: Format Next/TS (Prettier + optional ESLint fix)
        working-directory: anonymous-frontend
        run: |
          if node -e "const p=require('./package.json'); process.exit((p.scripts?.format||p.devDependencies?.prettier||p.dependencies?.prettier)?0:1)"; then
            if node -e "const p=require('./package.json'); process.exit(p.scripts?.format?0:1)"; then
              pnpm run format
            else
              pnpm exec prettier -w .
            fi
          else
            echo "Prettier not found in package.json; skipping."
          fi

          if node -e "const p=require('./package.json'); process.exit((p.devDependencies?.eslint||p.dependencies?.eslint)?0:1)"; then
            pnpm exec eslint . --fix
          else
            echo "ESLint not found in package.json; skipping."
          fi

      # -------------------------
      # Create PR with all changes
      # -------------------------
      - name: Create pull request if changes
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(fmt): auto-format backend + frontend"
          title: "chore(fmt): auto-format backend + frontend"
          body: |
            Auto-generated formatting changes:
            - Go: gofmt + goimports (anonymous-server-backend/)
            - Frontend: prettier + eslint --fix (anonymous-frontend/) when configured
          branch: "ci/autoformat"
          delete-branch: true
          labels: "formatting"

