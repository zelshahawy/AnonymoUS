name: Auto-format Go (PR)

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: autoformat-go-main
  cancel-in-progress: true

jobs:
  autoformat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install goimports
        run: |
          go install golang.org/x/tools/cmd/goimports@latest

      - name: Apply formatting
        run: |
          gofmt -w .
          "$HOME/go/bin/goimports" -w .

      - name: Create pull request if changes
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(fmt): gofmt + goimports"
          title: "chore(fmt): auto-format Go"
          body: |
            This PR was automatically generated by GitHub Actions.
            It applies:
            - gofmt
            - goimports
          branch: "ci/autoformat-go"
          delete-branch: true
          labels: "formatting"

