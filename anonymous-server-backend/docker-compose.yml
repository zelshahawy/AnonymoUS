services:
  python-service:
    build:
      context: ../finance-microservice

  backend:
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile-local
    env_file:
      - .env
    expose:
      - "8080"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`anon-backend.ziad-unit-64E.com`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=myresolver"
      - "traefik.http.services.backend.loadbalancer.server.port=8080"
    networks:
      - traefik-net
      - default
    depends_on:
      - python-service

networks:
  traefik-net:
    external: true
